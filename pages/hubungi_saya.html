  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="antialiased">
  <div class="container-fluid px-5 my-5">
    <nav class="navbar fixed-top navbar-expand-lg">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a href="profil.html" class="nav-link">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portofolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="hubungi_saya.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row justify-content-center">
      <div class="col-md-9 mt-5">
        <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-sm-6 d-none d-sm-block bg-image"></div>
              <div class="col-sm-6 p-4">
                <div class="text-center">
                  <div class="h3 fw-light">Contact Form</div>
                  <p class="mb-4 text-muted">Mohon Kontak saya dengan form dibawah ini</p>
                </div>


                <form name="validate" id="validate" action="mailto:rizkyamalsyah5@gmail.com" method="post" enctype="text/plain" >

                  <!-- Name Input -->
                  <div class="mb-3">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" name="name" minlength="3" type="text" required>
                  </div>

                  <!-- Email Input -->
                  <div class="mb-3">
                    <label for="emailAddress">Email Address</label>
                    <input class="form-control" id="emailAddress" name="emailAddress" type="email" required>
                  </div>

                  <!-- Message Input -->
                  <div class="mb-3">
                    <label for="message">Message</label>
                    <input class="form-control" id="message" type="text" style="height: 10rem;" minlength="15" name="message" required></input>
                  </div>

                  <!-- Submit button -->
                  <div class="d-grid">
                    <input class="btn btn-primary button btn-lg" id="submitButton" type="submit"></input>
                  </div>
                </form>
                <!-- End of contact form -->

                <div class="buttons mt-5">
                  <a href="../index.html">
                    <button class="btn btn-outline-primary px-4"><i class="fa fa-sign-out"></i>Back</button>
                  </a>


                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../public/libraries/jquery/jquery.js"></script>
  <script src="../public/libraries/jquery/jquery-validate.js"></script>
  <script src="../public/libraries/bootstrap/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
  $("#validate").validate();
  });
  </script>

</body>
